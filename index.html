<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mesto</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="page">

  <header class="header">
    <img class="header__logo" src="./images/logo.svg" alt="Место-Россия">
  </header>

  <main class="content page__content">

    <section class="profile">
      <div class="profile__info">
        <img class="profile__avatar" src="./images/image.jpg" alt="Жак-Ив Кусто">
        <div class="profile__grid">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button class="profile__edit-button" type="button"></button>
          <p class="profile__about-me">Исследователь океана</p>
        </div>
      </div>
      <button type="button" class="profile__add-button"></button>
    </section>

    <section class="elements" aria-label="Карточки с интересными местами в России">
      <ul class="elements__list">
      </ul>
    </section>

  </main>

  <footer class="footer">
    <p class="footer__copyright">&copy;&nbsp; 2020 Mesto Russia</p>
  </footer>

  <section class="popup popup_name">
    <div class="popup__container">
      <button class="popup__close" type="button"></button>
      <h2 class="popup__title">Редактировать профиль</h2>
      <form class="popup__form" name="edit-profile">
        <input class="popup__field popup__field_type_name" type="text">
        <input class="popup__field popup__field_type_about-me" type="text">
        <input class="popup__save" type="submit" value="Сохранить">
      </form>
    </div>
  </section>

  <section class="popup popup_card">
    <div class="popup__container">
      <button class="popup__close" type="button"></button>
      <h2 class="popup__title">Новое место</h2>
      <form class="popup__form popup__form_type_new-card" name="new-card">
        <input class="popup__field popup__field_type_title" type="text" placeholder="Название">
        <input class="popup__field popup__field_type_link" type="text" placeholder="Ссылка на изображение">
        <input class="popup__save" type="submit" value="Создать">
      </form>
    </div>
  </section>


  <section class="popup popup_zoom-img">
    <div class="popup__column">
      <button class="popup__close" type="button"></button>
      <img class="popup__img" src="" alt="">
      <h2 class="popup__subtitle"></h2>
    </div>
  </section>


  <script src="./scripts/index.js" type="module"></script>

  <template id="card-template">
    <li class="element">
      <button class="element__delete" type="button"></button>
      <img class="element__item" src="" alt="">
      <div class="element__group">
        <h2 class="element__title"></h2>
        <button class="element__like" type="button"></button>
      </div>
    </li>
  </template>

</body>

</html>
