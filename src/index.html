<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mesto</title>
</head>

<body class="page">

  <header class="header">
    <img class="header__logo" src="<%=require('./images/logo.svg')%>" alt="Место-Россия">
  </header>

  <main class="content page__content">

    <section class="profile">
      <div class="profile__info">
        <img class="profile__avatar" src="<%=require('./images/image.jpg')%>" alt="Жак-Ив Кусто">
        <div class="profile__grid">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button class="profile__edit-button" aria-label="Открыть" type="button"></button>
          <p class="profile__about-me">Исследователь океана</p>
        </div>
      </div>
      <button type="button" class="profile__add-button button" aria-label="Открыть"></button>
    </section>

    <section class="elements" aria-label="Карточки с интересными местами в России">
      <ul class="elements__list">
      </ul>
    </section>

  </main>

  <footer class="footer">
    <p class="footer__copyright">&copy;&nbsp; 2022 Mesto Russia</p>
  </footer>

  <section class="popup popup_name">
    <div class="popup__container">
      <button class="popup__close" type="button" aria-label="Закрыть"></button>
      <h2 class="popup__title">Редактировать профиль</h2>
      <form action="submit" class="popup__form popup__form_type_name form" name="edit-profile" novalidate>
          <label class="popup__field">
            <input class="popup__input popup__input_type_name" id="author-input" type="text" name="name" placeholder="Имя" required
              minlength="2" maxlength="40">
            <span class="popup__input-error author-input-error"></span>
          </label>
          <label class="popup__field">
            <input class="popup__input popup__input_type_about-me" id="about-me-input" type="text" name="job" placeholder="О себе"
              required minlength="2" maxlength="200">
            <span class="popup__input-error about-me-input-error"></span>
          </label>
          <button class="popup__save button" type="submit">Сохранить</button>
      </form>
    </div>
  </section>

  <section class="popup popup_card">
    <div class="popup__container">
      <button class="popup__close" type="button" aria-label="Закрыть"></button>
      <h2 class="popup__title">Новое место</h2>
      <form class="popup__form popup__form_type_new-card form" name="new-card" novalidate>
          <label class="popup__field">
            <input class="popup__input popup__input_type_title" id="name-image-input" type="text" name="name" placeholder="Название"
              required minlength="2" maxlength="40">
            <span class="popup__input-error name-image-input-error"></span>
          </label>
          <label class="popup__field">
            <input class="popup__input popup__input_type_link" id="url-image-input" type="url" name="link"
              placeholder="Ссылка на изображение" required>
            <span class="popup__input-error url-image-input-error"></span>
          </label>
          <button class="popup__save button" type="submit">Создать</button>
      </form>
    </div>
  </section>


  <section class="popup popup_zoom-img">
    <div class="popup__column">
      <button class="popup__close" type="button" aria-label="Закрыть"></button>
      <img class="popup__img" src="#" alt="">
      <h2 class="popup__subtitle"></h2>
    </div>
  </section>




  <template id="card-template">
    <li class="element">
      <button class="element__delete" type="button" aria-label="Удалить"></button>
      <img class="element__item" src="#" alt="">
      <div class="element__group">
        <h2 class="element__title"></h2>
        <button class="element__like" type="button" aria-label="Нравится"></button>
      </div>
    </li>
  </template>

</body>

</html>
